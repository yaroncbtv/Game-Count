<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Game Count</title>
</head>
<style type="text/css">
 h1{
     font-size: 100px;
 }
 h3{
    margin-bottom: 50px;  
 }
 #center{
    text-align: center; 
 }
 .container{
     margin-top: 150px;
 }

 #input{
     height: 35px;
     width: 150px;
    
 }
 .color{
     color:#000000;
 }
 body {
  background-image: url("https://techcrunch.com/wp-content/uploads/2019/03/controller-stadia.jpg?w=1390&crop=1");
}
</style>
<body>
    <div class="container font-italic color">
        <div id="center">
        <h1>
            <span id="left">0</span>
            to
            <span id="right">0</span>
            </h1>
           
           <h3>
            Playing to : <span id="numPlayer">5</span>
                <span id="down"></span>
           </h3>
          
           <div><h5>Enter Playing to:</h5><input type="text" id="input" class="input-group-sm mb-3"></div> 
           <button id="p1" class="btn btn-secondary">Player One</button>
           <button id="p2" class="btn btn-secondary">Player Tow</button>
           <button id="reset" class="btn btn-primary">Reset</button>
        </div>
      </div>
    
    
    <script type="text/javascript">
    console.log("connected");
    var p1=document.querySelector("#p1");
    var p2=document.getElementById("p2");
    var cntLeft =0;    
    var h1Left=document.querySelector("#left");
    var reset=document.querySelector("#reset");
    var h1Right=document.querySelector("#right");
    var cntRight=0;
    var numPlayer=document.querySelector("#numPlayer");
    var gameOver=false;
    var winScore=5;
    var input=document.querySelector("#input");
    
    input.addEventListener("change",function(){
        numPlayer.textContent=input.value;
        winScore=Number(input.value);
    });
    
    p2.addEventListener("click",function(){
        if(!gameOver){
            cntRight++;
            h1Right.textContent=cntRight;
        }
        if(cntRight === winScore){
            gameOver = true;
            h1Right.style.color="green";
        }

    });
    
    p1.addEventListener("click",function(){
        if(!gameOver){
            cntLeft++;
            h1Left.textContent=cntLeft;
        }
        if(cntLeft === winScore){
            h1Left.style.color="green";
            gameOver = true;
        }
    });
    
    reset.addEventListener("click" ,function(){
        h1Left.style.color="black";
        h1Right.style.color="black";
        cntRight=0;
        cntLeft=0;
        h1Right.textContent=cntRight;
        h1Left.textContent=cntLeft;
        gameOver = false;
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
